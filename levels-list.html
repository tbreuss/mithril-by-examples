---
title: Levels
permalink: /levels/
layout: layouts/home.html
---
<h1>Level Overview</h1>

<ul class="postlist">
  {% for key, level in collections.levelMap %}
  {% set levelUrl %}/levels/{{ level.name | slug }}/{% endset %}
  <li><a href="{{ levelUrl | url }}" class="postlist-link">{{ level.name }} ({{ level.count }})</a></li>
  {% endfor %}
</ul>
